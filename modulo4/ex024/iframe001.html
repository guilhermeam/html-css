<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <!-- o style(css) tem maior valor -->
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank"> </a></iframe>
    para aprender a programar.</p>

    <p>O repositorio do Guanabara
        <!-- frameborder apenas 1 ou 0 (tem ou não tem borda) -->
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" scrolling="yes"> 
        <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
    também é muito legal</p>
</body>
</html>
