<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <!--
            HIERARQUIA DE TABELAS (simples)
            TABLE = tabelas
                TABLE ROW = linha de tabela
                    TABLE HEADER = cabeçalho de tabela
                    TABLE DATA = dado de tabela
        -->
        <tr> <!-- Primeira linha-->
            <td>A1
            <td>B1
            <td>C1
        <!-- 
            /td e /tr não são obrigatorios 
            se a hierarquia não seguir a ordem ocorrera
            problemas de organização na tabela
        -->
        <tr class="linha"> <!-- Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        <!-- melhor organização abrir e fechar td e tr-->
        </tr>
        <tr> <!-- Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
        <tr> <!-- Quinta linha-->
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr> <!-- Sexta linha-->
            <td>A6</td>
        </tr>

    </table>
    
</body>
</html>
